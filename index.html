    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will you be my girlfriend?;-;</h1>
                <h1 class = "header_text"></h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZnV3MTVvc28wd3dxMWtxNzN3ZWd6dnRxdXl5czlmYnQ0bnNibHNsYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/eLv7gJpxqiQtbNNQUe/giphy.webp" alt="Cute animated illustration">

            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 80;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 44;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
